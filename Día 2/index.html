<!DOCTYPE html>
<html lang="es">
<head>

    <title>Día Dos</title>
</head>
<body>

    <!--  -->


    <p style=" border: 5px solid #DC143C; ">Hola buen día</p>
    <p>Oasis va a celebrar su 25 aniversario
        <time datetime="2021-07-07">el 7 de julio</time>
        en el Hyde Park de Londres.
    </p>

        <br>
    <a href="mailto:email@empresa.com?subject=titulo">
        Enviar un email
        </a>
        <a href="tel:+50612312312">
        Llamanos
        </a>
        <a href="sms:+50612312312?body=contenido">
        Send us a message
    </a>

    <br>
<!--  citas -->
   
    <blockquote cite="https://pagina.com/articulo.html">
        <p>Este texto es algo que dijo alguien más.</p>
    </blockquote>

    <!-- Acordeón -->

    <details><summary style="background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;">Hola boton</summary>
    <p>Texto que va dentro del boton.
        cool
    </p>
    </details>
        

       <!-- Selector autocompletable -->

    <label>
        ¿Qué quieres comer?
        <input list="elementos" />
    </label>
    <datalist id="elementos">
        <option>Hamburguesa</option>
        <option>Pizza</option>
        <option>Tacos</option>
        <option>Arepas</option>
    </datalist>

     <!-- Input selector de color -->
    <input type="color" />

    <progress max="100" value="50">70%</progress>

    <textarea spellcheck="true">Jere is some text widt some eror</textarea>
    <textarea lang="es" spellcheck="true">Aki ai un error</textarea>
    <!-- Solo archivos .pdf -->
    <input type="file" accept=".pdf" />


    <form>
        <input type="range" name="b" value="50" /> +
        <input type="number" name="a" value="10" /> =
        <output for="a b">60</output>
    </form>


</body>
</html>
